<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="vieport" content="width=device-width,
        initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Aim Trainer</title>
        <link rel="icon" href="target.ico">
    </head>
    <body onload="check()">  
        <div class="screen">
            <h1>Aim Trainer</h1>
            <button class="btn" id="start">Start</button>
        </div>
        <div class="screen">
            <div class="stats">
                <div class="info">
                    <p>Time: <span id="time">00:00</span></p>
                    <p>Hits: <span id="hits">0</span></p>
                    <p>Accuracy: <span id="accuracy">100%</span></p>
                </div>
            <div class="lives">
                <p>Health: <span id="health">3</span></p>
            </div>
            </div>
            <div class="board" id="board"></div>
                <!-- <div class="circle"></div> -->
            <div class="options">
                <button class="btn" id="fullscreen">Full Screen</button>
                <button class="btn speaker" id="speaker"></button>
            </div>
        </div>
        <div class="screen">
            <h1>Game Over</h1>
            <div class="results">
                <p>Hits: <span id="hits-over">0</span></p>
                <p>Accuracy: <span id="accuracy-over">0%</span></p>
                <p>Time: <span id="time-over">00:00</span></p>
            </div>
            <button class="btn restart" id="restart">Restart</button>
            <p class="score">Highscore: <span id="highscore">00:00</span></p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
